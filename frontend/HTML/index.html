<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/NjT18VSX/Untitled-design.png"> 
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>MYABODE</title>

</head>
<body>

    <!-- just for make fix position of navbar -->
    <div id="fixed">
        <div id="navBar">
                  
            <!-- logo div -->
           <div id="logo-div" >
                 <img src="https://i.postimg.cc/gjjhwcfV/ABODEArt.png" alt="LOGO">
           </div>
              
           <!-- Search bar div  -->
           <div id="search-div" >
                <h3>SEARCH</h3>
                <hr>
                <input id="search-input" type="text" placeholder="try 'paint' ...">
                <img class="icon" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/512/external-search-social-media-ui-tanah-basah-basic-outline-tanah-basah.png" alt="search">
           </div>

           <!-- location div -->
           <div id="location-div" >

                <img class="icon" src="https://img.icons8.com/material-sharp/512/marker.png" alt="location">
                <p id="location" data-place="" > ?delhi </p>
           </div>

           <!-- Icon div -->
           <div id="icon-div" >

                  <!-- account logo -->
                 <div id="account" >
                     <img class="icon" src="https://img.icons8.com/windows/512/gender-neutral-user.png" alt="account"> 
                     <p id="" data-status="register" > Register/login </p>
                 </div>
                 
                  <!-- wishlist logo -->
                 <div id="wish-logo" >
                     <img class="icon" src="https://img.icons8.com/tiny-glyph/512/hearts.png" alt="wishlist">
                 </div>

                  <!-- cart logo -->
                 <div id="cart-logo">
                    <img class="icon" src="https://img.icons8.com/material-rounded/512/shopping-cart.png" alt="cart">
                 </div>

           </div>
  </div>
  <!-- second fixed nav bar --> 
  <div id="nav-fix">
      <p id="decoration"  data-deco="decoration" value = "decoration" > HOME DECORATION </p>
      <p id="nearme" data-nearme="Delhi"  > PRODUCT NEAR ME </p>
  </div>

    </div>
   
       
</body>
</html>
<script src="../JS/index.js" ></script>
